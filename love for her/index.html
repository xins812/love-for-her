<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>forever love</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    header {
      padding: 60px 20px 20px;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      animation: fadeInDown 1.5s ease;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
      gap: 15px;
      animation: fadeIn 2s ease;
    }

    .gallery img {
      width: 45%;
      max-width: 180px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ff6b81;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(255,255,255,0.3);
    }

    button:hover {
      background: #ff6b81;
      color: white;
    }

    .message {
      margin: 30px auto;
      width: 80%;
      font-size: 1.3rem;
      font-family: 'Pacifico', cursive;
      line-height: 1.5;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.8s ease;
    }

    .message.active {
      opacity: 1;
      transform: scale(1);
    }

    .typing {
      border-right: 3px solid #fff;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      color: #ff477e;
      pointer-events: none;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(0.5); opacity: 0; }
    }

    @media (max-width: 480px) {
      header h1 { font-size: 1.8rem; }
      .message { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>–¢—ã ‚Äî –º–æ—ë —Å—á–∞—Å—Ç—å–µ üíñ</h1>
  </header>

  <div class="gallery">
    <img src="./1forher.jpg" alt="–ú–∏–ª–∞—è">
    <img src="./2forher.jpg" alt="–õ—é–±–∏–º–∞—è">
    <img src="./3forher.jpg" alt="–£–ª—ã–±–∫–∞">
    <img src="./4forher.jpg" alt="–°–æ–ª–Ω—Ü–µ">
  </div>

  <button id="showMessage">for u üíå</button>
  <div class="message" id="loveMessage">
    <span id="typingText"></span>
  </div>

  <audio id="bgMusic" loop>
    <source src="./pharaoh.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById('showMessage');
    const msg = document.getElementById('loveMessage');
    const typingText = document.getElementById('typingText');
    const music = document.getElementById('bgMusic');
    const text = "üíñ –¢—ã ‚Äî —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–ª—É—á–∏–ª–æ—Å—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ üíñ";

    btn.addEventListener('click', () => {
      msg.classList.add('active');
      typeText(text);
      playMusic();
      createHearts();
    });

    function typeText(str) {
      typingText.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        typingText.textContent += str[i];
        i++;
        if (i >= str.length) clearInterval(interval);
      }, 80);
    }

    function playMusic() {
      music.play().catch(() => {
        console.log("–ú—É–∑—ã–∫–∞ –∂–¥—ë—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.");
      });
    }

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
